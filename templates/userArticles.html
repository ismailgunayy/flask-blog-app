{% extends 'layout.html' %}

{% block body %}

    <h3>{{author}}'s Articles</h3>
    <hr>

    {% if articles %}
        <ul class='list-group'>
            {% for article in articles %}
                <li class='list-group-item d-flex justify-content-between align-items-center'>
                    <div class='mr-auto'>
                        <a href="/article/{{article.id}}">{{article.title}}</a>
                    </div>
                    <div class='ml-auto'>
                        <span class='badge-pill'>{{article.created_date}}</span>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class='alert alert-warning'>
            This user has no article yet.
        </div>
    {% endif %}

{% endblock body %}
